Standard Hindi is based on the Khariboli dialect, the vernacular of Delhi and the surrounding region, which came to replace earlier prestige dialects such as Awadhi, Maithili  and Braj. Urdu is an another form of Hindustani acquired linguistic prestige in the later Mughal period, and underwent significant Persian influence.= मानक हिंदी खड़ीबाली बोली, दिल्ली का स्थानीय भाषा और आसपास के क्षेत्र पर आधारित है, जो पहले की प्रतिष्ठा वाली बोलियों, जैसे अवध, मैथिली और ब्रज को बदलने के लिए आया था। बाद में मुगल काल में उर्दू भाषा का एक और प्रकार हिन्दूस्तानी ने भाषाई प्रतिष्ठा हासिल की है, और फारसी प्रभाव का प्रभाव ले लिया है।

In the late 19th century, a movement to develop Hindi as a standardised form of Hindustani separate from Urdu took form. In 1881, Bihar accepted Hindi as its sole official language, replacing Urdu, and thus became the first state of India to adopt Hindi. = 1 9वीं सदी के उत्तरार्ध में, हिंदी को विकसित करने के लिए एक आंदोलन ने उर्दू से अलग हिन्दुस्तानी के मानकीकृत रूप का रूप ले लिया। 1881 में, बिहार ने हिंदी को अपनी आधिकारिक भाषा के रूप में स्वीकार किया, उर्दू की जगह, और इस प्रकार हिंदी को अपनाने के लिए भारत का पहला राज्य बन गया।

